<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Listar Producto</title>

<!--Bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!--SCRIPTS-->
    <!--Jquery-->
    <script src="/js/jquery-3.0.0.min.js"></script>

    <!--Pooper-->
    <script src="/js/popper.min.js"></script>

    <!--Bootstrap-->
    <script src="/js/bootstrap.min.js"></script>
    
    <!-- CDN para los iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Estilos-->
    <link rel="stylesheet" href="/css/SitioAdmin.css" />
</head>
<body>

	<div class="d-flex">
		<div class="sidebar-container bg-dark">
			<div class="container logo text-light text-center">
				<h4>Buenos Artesanos</h4>
			</div>
			<div class="menu">
			
				<a th:href="@{/Categoria/Listar}" class="d-block p-3 text-light">Categoria</a>
				<a th:href="@{/Producto/Listar}" class="d-block p-3 text-light">Productos</a>
				<a th:href="@{/Ventas/Ventas}" class="d-block p-3 text-light">Ventas</a> 
				<a th:href="@{/Usuario/Listar}" class="d-block p-3 text-light">Usuarios</a>

			</div>
		</div>

		<div class="w-100">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" id="nav-carrito"></li> 
						<li class="nav-item"><a class="nav-link" th:text="${'Bienvenido ' + NombreUsuario}"> </a></li>
						<li class="nav-item"><a
							class="bi bi-box-arrow-in-left nav-link" th:href="@{/Acceso/Salir}">
								Cerrar Sesion</a></li>

					</ul>
				</div>
			</nav>

			<div id="contenedor" class="p-5">

				<h2>Listar Producto</h2>
				<div class="container">

					<div class="row justify-content-center">
						<div th:if="*{error!=null}"
							class="alert alert-warning alert-dismissible fade show"
							role="alert">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<h4 th:text=*{error}></h4>
						</div>
					</div>

					<div class="container pb-4">
						<a th:href="@{/Producto/Agregar}" class="btn btn-success">Agregar
							Producto</a>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Imagen</th>
								<th scope="col">Modelo</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Color</th>
								<th scope="col">Talla</th>
								<th scope="col">Cantidad</th>
								<th scope="col">Precio</th>
								<th scope="col">Opciones</th>
							</tr>
						</thead>
						<tbody th:each="producto: ${producto}">
							<tr>
								<td th:text="${producto.Nombre}"></td>
								<td><img
									th:src="${producto.Imagen}"
									width="200px" height="150px" /></td>
								<td th:text="${producto.Modeloproducto}"></td>
								<td th:text="${producto.Descripcion}"></td>
								<td th:text="${producto.Color}"></td>
								<td th:text="${producto.Talla}"></td>
								<td th:text="${producto.Cantidad}"></td>
								<td th:text="${producto.Precio}"></td>
								<td>
									<a class="btn btn-danger" th:href="'/Producto/Eliminar/'+ ${producto.idproducto}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
		</div>
	</div>


</body>
</html>
