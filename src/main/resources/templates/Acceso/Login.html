<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Buenos artesanos</title>

   
</head>
<body>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registro usuario</title>
    <style>
        label {
            margin-bottom: 0.1em;
            margin-top: 0.5em;
        }

        .container {
            margin: 50px auto;
        }
    </style>
</head>

<body bgcolor="yellow">
    <div class="small text-center">

        <svg viewbox="0 0 100 20">
            <defs>
                <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="5%" stop-color="#326384" />
                    <stop offset="95%" stop-color="#123752" />
                </linearGradient>
                <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                    <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)">
                        <animateTransform attributeName="transform"
                                          begin="0s"
                                          dur="1.5s"
                                          type="translate"
                                          from="0,0"
                                          to="40,0"
                                          repeatCount="indefinite" />
                    </path>
                </pattern>
            </defs>
            <text text-anchor="middle" x="50" y="15" font-size="10" fill="url(#wave)" fill-opacity="0.6">BUENOS ARTESANOS</text>
            <text text-anchor="middle" x="50" y="15" font-size="10" fill="url(#gradient)" fill-opacity="0.1">BUENOS ARTESANOS</text>
        </svg>

					<li class="nav-item" th:if="*{NombreUsuario!=null}" >
						<div class="dropdown show">
							<a class="nav-link dropdown-toggle" href="#" role="button"
								id="dropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> Opciones </a>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" th:href="@{/Direccion/VerDirecciones}">Mis Direcciones</a>
								<a class="dropdown-item" th:href="@{/Venta/VerCompras}">Mis
									Compras</a>
							</div>
						</div>
					</li>
					<li class="nav-item" th:if="*{NombreUsuario!=null}" ><a class=" nav-link" th:text="${'Bienvenido ' + NombreUsuario} ">Bienvenido </a>
					</li>
					
					<li  class="nav-item" th:if="*{NombreUsuario!=null}" ><a
						class="bi bi-box-arrow-in-left nav-link" href="/Acceso/Salir/">
							Salir</a>
					</li>
					
					
					
				
			</div>



	<div class="container">
		<div class="row">

			<div class="container p-2 row justify-content-center">
				<div th:if="${param.error!=null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
					class="alert alert-warning alert-dismissible fade show"
					role="alert">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<h4 th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></h4>
					</div>
			</div>

			<div class="card col-md-5 mx-auto">

				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h1>Ingresar</h1>
						</div>
					</div>
					<form action="#" th:action="@{/Acceso/Login}" method="post">
						<div class="form-group">
							<label>Correo:</label> <input type="email" required="required"
							 name="username" class="form-control" maxlength="30" />
						</div>
						<div class="form-group">
							<label>Contrase√±a:</label> <input type="password"
								required="required" name="password" maxlength="20"
								class="form-control" />
						</div>

						<div class="col-md-12 text-center ">
							<button type="submit"
								class=" btn btn-block mybtn btn-primary tx-tfm">Ingresar</button>
						</div>

						<div class="form-group">
							<p class="text-center">No tengo cuenta? <a th:href="@{/Usuario/Agregar}" id="signup">Registrar</a>
							</p>
						</div>
					</form>

				</div>
			</div>

		</div>
	</div>	
</body>
</html>
