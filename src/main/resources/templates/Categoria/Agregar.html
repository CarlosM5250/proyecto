<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Agregar Categoria</title>

<!--Bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!--SCRIPTS-->
    <!--Jquery-->
    <script src="/js/jquery-3.0.0.min.js"></script>

    <!--Pooper-->
    <script src="/js/popper.min.js"></script>

    <!--Bootstrap-->
    <script src="/js/bootstrap.min.js"></script>
    
    <!-- CDN para los iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Estilos-->
    <link rel="stylesheet" href="/css/SitioAdmin.css" />
</head>
<body>

	<div class="d-flex">
		<div class="sidebar-container bg-dark">
			<div class="container logo text-light text-center">
				<h4>Buenos artesanos</h4>
			</div>
			<div class="menu">
				
				<a th:href="@{/Categoria/Listar}" class="d-block p-3 text-light">Categoria</a>
				<a th:href="@{/Producto/Listar}" class="d-block p-3 text-light">Productos</a>
				<a th:href="@{/Ventas/Ventas}" class="d-block p-3 text-light">Ventas</a> 
				<a th:href="@{/Usuario/Listar}" class="d-block p-3 text-light">Usuarios</a>

			</div>
		</div>

		<div class="w-100">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" id="nav-carrito"></li> 
						<li class="nav-item"><a class="nav-link" th:text="${'Bienvenido ' + NombreUsuario}"> </a></li>
						<li class="nav-item"><a
							class="bi bi-box-arrow-in-left nav-link" th:href="@{/Acceso/Salir}">
								Cerrar Sesion</a></li>

					</ul>
				</div>
			</nav>

			<div id="contenedor" class="p-5">


				<h2>Agregar Categoria</h2>
				<div class="container">
					<div class="row">
						<div class="card col-md-5 mx-auto">

							<div class="container p-2 row justify-content-center">
								<div th:if="*{error!=null}"
									class="alert alert-danger alert-dismissible fade show"
									role="alert">
									<button type="button" class="close" data-dismiss="alert">&times;</button>
									<h4 th:text=*{error}></h4>
								</div>
							</div>

							<div class="myform form ">
								<div class="logo mb-3">
									<div class="col-md-12 text-center">
										
									</div>
								</div>
								<form action="#" th:action="@{/Categoria/Agregar}"
									th:object="${categoria}" method="post"
									enctype="multipart/form-data">


									<div class="form-group">
										<label>Imagen</label> <input type="file" class="form-control"
											name="archivo" placeholder="Seleccione la imagen."
											required="required" />

									</div>
									<div class="form-group">
										<label>Nombre</label> <input type="text" class="form-control"
											th:field="*{Nombre}"
											placeholder="Ingrese el nombre de la categoria." maxlength="30" required="required" />

									</div>
									<div class="form-group">
										<label>Descripcion</label> <input type="text"
											class="form-control" th:field="*{Descripcion}"
											placeholder="Ingrese la descripciÃ³n" maxlength="30" required="required"/>
									</div>


									<div class="col-md-12 text-center ">
										<input type="submit"
											class=" btn btn-block mybtn btn-success tx-tfm"
											value="Registrar" />
									</div>
									<div class="col-md-12 text-center mt-2 ">
										<a th:href="@{/Categoria/Listar}"
											class=" btn btn-block mybtn btn-danger tx-tfm">Cancelar</a>
									</div>

								</form>



							</div>
						</div>

					</div>
				</div>




			</div>
		</div>
	</div>


</body>
</html>
