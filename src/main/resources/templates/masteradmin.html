<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Listar Categoria</title>

<!--Bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!--SCRIPTS-->
    <!--Jquery-->
    <script src="/js/jquery-3.0.0.min.js"></script>

    <!--Pooper-->
    <script src="/js/popper.min.js"></script>

    <!--Bootstrap-->
    <script src="/js/bootstrap.min.js"></script>
    
    <!-- CDN para los iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Estilos-->
    <link rel="stylesheet" href="/css/SitioAdmin.css" />
</head>
<body>

	<div class="d-flex">
		<div class="sidebar-container bg-dark">
			<div class="container logo text-light text-center">
				<h4>Buenos Artesanos</h4>
			</div>
			<div class="menu">
				<a href="@Url.Content("
					~/Categoria/Index/")" class="d-block p-3 text-light">Inicio</a>
				<a th:href="@{/Categoria/Listar}" class="d-block p-3 text-light">Categoria</a>
				<a th:href="@{/Producto/Listar}" class="d-block p-3 text-light">Productos</a>
				<a th:href="@{/Ventas/Listar}" class="d-block p-3 text-light">Ventas</a> 
				<a th:href="@{/Listar}" class="d-block p-3 text-light">Usuarios</a>

			</div>
		</div>

		<div class="w-100">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" id="nav-carrito"></li> 
						<li class="nav-item"><a class="nav-link" th:text="${'Bienvenido ' + NombreUsuario}"> </a></li>
						<li class="nav-item"><a
							class="bi bi-box-arrow-in-left nav-link" href="@Url.Content("~/Acceso/Salir/")">
								Cerrar Sesion</a></li>

					</ul>
				</div>
			</nav>

			<div id="contenedor" class="p-5" layout:fragment="contenido">

			</div>
		</div>
	</div>


</body>
</html>
